# Short description of this project
description: |-
  Terraform module to provision S3-backed Websites.
  **This module provision S3 bucket globally accessible for unauthenticated users because it is used for hosting static websites.** (Normally AWS S3 buckets must not be publicly accessible for WRITE/READ actions in order to protect S3 data from unauthorized users)
# How to use this project
usage: |-
  #### Create s3 website bucket

  ```hcl
  module "website" {
    source = "cloudposse/s3-website/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"
    namespace = "eg"
    stage     = "prod"
    name      = "app"
    hostname  = "docs.prod.cloudposse.org"

    deployment_arns = {
      "arn:aws:s3:::principal1" = ["/prefix1", "/prefix2"]
      "arn:aws:s3:::principal2" = [""]
    }
  }
  ```


  #### Create S3 website bucket with Route53 DNS

  Required one of the `parent_zone_id` or `parent_zone_name`

  ```hcl
  module "website_with_cname" {
    source = "cloudposse/s3-website/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"
    namespace      = "eg"
    stage          = "prod"
    name           = "app"
    hostname       = "docs.prod.cloudposse.org"
    parent_zone_id = "XXXXXXXXXXXX"
  }
  ```
